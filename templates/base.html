<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Routine Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gym Routines</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="/"
             {% if request.path == url_for('index') %}aria-current="page"{% endif %}>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('add') %}active{% endif %}" href="/add"
             {% if request.path == url_for('add') %}aria-current="page"{% endif %}>
            Add Routine
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% set messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  {% block body %}{% endblock %}
</div>

</body>
</html>
